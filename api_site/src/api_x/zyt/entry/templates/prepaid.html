<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>订单信息: 充值</h2>
<h2>金额: {{ amount }}</h2>
<p>
    <h1>请选择支付方式：</h1>
    <ul>
        <li>
            <form action="{{ url_for('entry.prepaid_by', vas_name=vas.TEST_PAY) }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="amount" value="{{ amount }}">
                <input type="submit" value="test_pay">
            </form>
        </li>
        <li>
            <form action="{{ url_for('entry.prepaid_by', vas_name=vas.WEIXIN_PAY) }}" method="POST">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="amount" value="{{ amount }}">
                <input type="submit" value="微信支付">
            </form>
        </li>
    </ul>
</p>
</body>
</html>
