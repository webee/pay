{% extends 'layout.html' %}
{% block title %}pay entry{% endblock %}
{% block css %}
<style type="text/css">
</style>
{% endblock %}
{% block js %}
<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
{% endblock %}
{% block content %}
<form action="#" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="client-id" class="col-sm-2 control-label">Client Id</label>
        <div class="col-sm-10">
            <p id="client-id" class="form-control-static">{{ client_id }}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="order-id" class="col-sm-2 control-label">Order Id</label>
        <div class="col-sm-10">
            <input class="form-control" id="order-id" name="order_id" placeholder="Order Id" value="{{ order_id }}">
        </div>
    </div>
    <div class="form-group">
        <label for="product-name" class="col-sm-2 control-label">Product Name</label>
        <div class="col-sm-10">
            <input class="form-control" id="product-name" name="product_name" placeholder="Product Name" value="Test商品">
        </div>
    </div>
    <div class="form-group">
        <label for="product-category" class="col-sm-2 control-label">Product Category</label>
        <div class="col-sm-10">
            <input class="form-control" id="product-category" name="product_name" placeholder="Product Category" value="Test类别">
        </div>
    </div>
    <div class="form-group">
        <label for="product-desc" class="col-sm-2 control-label">Product Desc</label>
        <div class="col-sm-10">
            <input class="form-control" id="product-desc" name="product_desc" placeholder="Product Desc" value="Test描述">
        </div>
    </div>
    <div class="form-group">
        <label for="user-source" class="col-sm-2 control-label">User Source</label>
        <div class="col-sm-10">
            <input class="form-control" id="user-source" name="user_source" placeholder="User Source" value="lvye">
        </div>
    </div>
    <div class="form-group">
        <label for="user-id" class="col-sm-2 control-label">User Id</label>
        <div class="col-sm-10">
            <input class="form-control" id="user-id" name="user_id" placeholder="User Id" value="test">
        </div>
    </div>
    <div class="form-group">
        <label for="to-account-id" class="col-sm-2 control-label">To Account Id</label>
        <div class="col-sm-10">
            <p id="to-account-id" class="form-control-static">{{ to_account_id }}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
            <input class="form-control" id="amount" name="amount" placeholder="Amount" value="0.01">
        </div>
    </div>
    <button class="btn btn-success btn-lg " type="submit">支付</button>
</form>
{% endblock %}
