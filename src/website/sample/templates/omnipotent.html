<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Sample through LianLian Pay</title>
</head>
<body>
    <ul>
        <li>
            <form action="{{ url_for('sample.pay_one_cent') }}" method="POST">
                <input type="submit" value="Pay 0.01 Yuan" /> {{ pay_result }}
            </form>
        </li>
        <li>
            <form action="{{ url_for('sample.refund_one_cent') }}" method="POST">
                <input type="submit" value="Refund 0.01 Yuan" /> {{ refund_result }}
            </form>
        </li>
    </ul>
</body>
</html>
